<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/login icon.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Login</title>
</head>
<body>
    
    <h1>Login <span id="ligth-mode">☀️</span></h1>

    <div class="form">
        <input id="username" class="input-login" type="text" placeholder="Username">

        <input id="password" class="input-login" type="password" placeholder="Password">

        <button id="btn-login"  class="btn-login" type="submit" value="Login">Login</button>
    </div>

    <div>
        <h2 class="title-video">Vista previa de la pagina</h2>
        <video class="video" src="video/video.mp4"></video>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/login.js"></script>
</body>
</html>
